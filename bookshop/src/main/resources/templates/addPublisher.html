<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Publisher</title>

</head>
<body>
	<div class="container mt-5" th:fragment="content">
		<h2>Add publisher</h2>
		<form class="mt-3" action="/publishers" th:action="@{/publishers/add}"
			th:object="${author}" method="post">
			<div class="form-group">
				<label for="name">Название издателя</label> <input type="text"
					class="form-control" id="name" name="name"
					th:value="${publisher.name}">
			</div>
			<button class="btn btn-primary" type="submit">Сохранить</button>
		</form>
	</div>
</body>
</html>
