<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:fragment="panel">
	<div id="mySidenav" class="sidenav position-fixed"
		style="left: -250px; width:250px"><a
			href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="books/addBook">Добавить книгу</a> <a href="/admin/usersList">Пользователи</a>
		<p>Выберите кол-во отображаемых объектов на странице:</p>
		<form role="form" id="sendAddress" th:action=@{/} method="post">
			<select class="form-control" name="booksOnPage" onchange='this.form.submit()'>
				<option selected disabled></option>
				<option value="3">3</option>
				<option value="6">6</option>
				<option value="9">9</option>
				<option value="12">12</option>
			</select>
		</form>
	</div>

	<script>
		function openNav() {
			document.getElementById("mySidenav").style.left = "0px";
			document.getElementById("mySidenav").classList.add("new");

		}

		function closeNav() {
			document.getElementById("mySidenav").style.left = "-250px";
			document.getElementById("mySidenav").classList.remove("new");
		}
	</script>
</body>
</html>
