<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Book</title>
</head>
<body>
<div class="container-fluid">
    <h1>Create Book Page</h1>
    <form name="book" th:action="@{/addBook}" method="post">
        <div class="form-group">
            <label for="name1"><b>Book name</b></label>
            <input type="text" class="form-control" name="name" id="name1"  placeholder="Enter book name">
        </div>
        <div class="form-group">
            <label for="year1"><b>Year min year = 1900 and max year = 2019</b></label>
            <input type="number" min="1900" max="2019" step="1" value=""  class="form-control" name="year" id="year1"  placeholder="Enter the year of publishing">
        </div>
        <div class="form-group">
            <label for="publisher1"><b>Publishers</b></label>
            <input list="browsers" class="form-control" name="publisherId" id="publisher1"  placeholder="Enter User Password">
            <select id="browsers" multiple name="hero[]">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Internet Explorer">
                <option value="Opera">
                <option value="Safari">
                <option value="Microsoft Edge">
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save User</button>&nbsp;
        <a href="/users"><input type="button" class="btn btn-success" value="Beck on Users List Page"/></a>
    </form>

</div>
</body>
</html>
